<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">Hot Drinks — tasse réaliste avec cœur de vapeur</title>
  <desc id="desc">Tasse de café réaliste, soucoupe opaque, cœur de vapeur positionné plus haut, traits de fumée reliant le café au cœur. Titre Hot Drinks en marron foncé en haut.</desc>

  <defs>
    <style>
      :root{
        /* Fond */
        --bg1:#4F3425;
        --bg2:#2F1D14;

        /* Tasse */
        --cupLight:#F7EFE9;
        --cupMid:#EADBD1;
        --cupDeep:#D6C5BA;

        /* Café */
        --coffeeEdge:#3A1E12;
        --coffeeCore:#6E3F2A;
        --crema:#CFA884;

        /* Soucoupe */
        --saucer:#EFE7E2;

        /* Vapeur + titre */
        --steam:#FFF8F1;
        --title:#2B160F; /* marron foncé sérieux */
      }
    </style>

    <!-- Fond -->
    <linearGradient id="bgBrown" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="var(--bg1)"/>
      <stop offset="1" stop-color="var(--bg2)"/>
    </linearGradient>

    <!-- Ombres/lueurs -->
    <filter id="dropSoft" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity=".35"/>
    </filter>
    <filter id="steamBlur" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="1.4"/>
    </filter>
    <filter id="innerShadow" x="-20%" y="-10%" width="140%" height="140%">
      <feOffset dx="0" dy="3"/>
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="-1" k3="1"/>
    </filter>

    <!-- Dégradés tasse -->
    <linearGradient id="cupBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="var(--cupLight)"/>
      <stop offset=".55" stop-color="var(--cupMid)"/>
      <stop offset="1" stop-color="var(--cupDeep)"/>
    </linearGradient>
    <radialGradient id="handleGrad" cx="30%" cy="20%" r="90%">
      <stop offset="0" stop-color="var(--cupLight)"/>
      <stop offset=".6" stop-color="var(--cupMid)"/>
      <stop offset="1" stop-color="var(--cupDeep)"/>
    </radialGradient>

    <!-- Café -->
    <radialGradient id="coffeeGrad" cx="50%" cy="40%" r="70%">
      <stop offset="0" stop-color="var(--coffeeCore)"/>
      <stop offset=".85" stop-color="var(--coffeeEdge)"/>
      <stop offset="1" stop-color="#1E0E08"/>
    </radialGradient>
    <linearGradient id="cremaShine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="var(--crema)"/>
      <stop offset=".7" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </linearGradient>

    <!-- Soucoupe -->
    <radialGradient id="saucerGrad" cx="50%" cy="45%" r="70%">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset=".35" stop-color="var(--saucer)"/>
      <stop offset="1" stop-color="#CFC6C1"/>
    </radialGradient>

    <!-- Masques -->
    <mask id="coffeeMask">
      <rect width="100%" height="100%" fill="black"/>
      <ellipse cx="256" cy="302" rx="94" ry="22" fill="white"/>
    </mask>

    <!-- Masque pour empêcher la soucoupe d'apparaître sous la tasse -->
    <mask id="saucerMask">
      <rect width="100%" height="100%" fill="white"/>
      <!-- Silhouette de la tasse en noir (zone masquée) -->
      <path d="M156 308 C148 344, 160 380, 206 396 C256 412, 256 412, 306 396 C352 380, 364 344, 356 308 C328 314, 184 314, 156 308 Z" fill="black"/>
      <ellipse cx="256" cy="300" rx="104" ry="26" fill="black"/>
    </mask>

    <!-- Cœur de vapeur “parfait” (symétrique) position de base -->
    <path id="perfectHeart" d="M256 200
      c -28 -44 -104 -16 -96 36
      c 6 40 54 62 96 96
      c 42 -34 90 -56 96 -96
      c 8 -52 -68 -80 -96 -36z"/>
  </defs>

  <!-- Fond -->
  <rect x="20" y="20" width="472" height="472" rx="112" fill="url(#bgBrown)"/>

  <!-- Titre en haut -->
  <text x="256" y="92" text-anchor="middle"
        style="font: 800 54px/1.1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; letter-spacing:.5px; fill:var(--title);">
    Hot Drinks
  </text>

  <!-- Ombre au sol -->
  <ellipse cx="256" cy="410" rx="160" ry="24" fill="#000" opacity=".25"/>

  <!-- Soucoupe (masquée sous la tasse) -->
  <g filter="url(#dropSoft)" mask="url(#saucerMask)">
    <ellipse cx="256" cy="392" rx="168" ry="28" fill="#000" opacity=".18"/>
    <ellipse cx="256" cy="386" rx="156" ry="22" fill="url(#saucerGrad)"/>
    <ellipse cx="256" cy="386" rx="104" ry="8" fill="#FFFFFF"/>
  </g>

  <!-- Tasse (opaque, sans transparence) -->
  <g filter="url(#dropSoft)">
    <!-- Corps -->
    <path d="M156 308
             C148 344, 160 380, 206 396
             C256 412, 256 412, 306 396
             C352 380, 364 344, 356 308
             C328 314, 184 314, 156 308 Z"
          fill="url(#cupBody)" filter="url(#innerShadow)"/>
    <!-- Lèvre -->
    <ellipse cx="256" cy="300" rx="104" ry="26" fill="var(--cupLight)"/>
    <!-- Café -->
    <ellipse cx="256" cy="302" rx="94" ry="22" fill="url(#coffeeGrad)"/>
    <!-- Crème/reflets (opaques, confinés au café) -->
    <g mask="url(#coffeeMask)">
      <ellipse cx="270" cy="296" rx="62" ry="14" fill="url(#cremaShine)"/>
      <path d="M190 300
               C 210 292, 230 300, 246 304
               C 270 310, 294 308, 318 296
               C 300 318, 266 324, 238 318
               C 216 314, 198 308, 190 300 Z"
            fill="url(#cremaShine)"/>
      <ellipse cx="228" cy="292" rx="44" ry="10" fill="#FFFFFF"/>
    </g>
    <!-- Anse -->
    <path fill="url(#handleGrad)" fill-rule="evenodd"
          d="M352 324
             C 392 320, 412 364, 358 392
             C 326 408, 306 382, 322 360
             C 334 344, 340 334, 352 324
             Z
             M350 340
             C 374 342, 382 366, 348 382
             C 330 390, 316 372, 330 358
             C 338 350, 342 344, 350 340 Z"/>
  </g>

  <!-- Vapeur: traits depuis le café + cœur placé plus haut -->
  <g filter="url(#steamBlur)">
    <!-- Traits de fumée (partent de la surface du café et montent vers le cœur) -->
    <path d="M236 298 C 230 282, 234 266, 246 246 C 254 232, 252 208, 244 176"
          fill="none" stroke="var(--steam)" stroke-width="6" stroke-linecap="round"/>
    <path d="M256 300 C 256 282, 262 264, 270 246 C 278 230, 276 206, 270 172"
          fill="none" stroke="var(--steam)" stroke-width="6" stroke-linecap="round"/>
    <path d="M276 298 C 284 282, 288 266, 280 248 C 272 230, 270 206, 274 174"
          fill="none" stroke="var(--steam)" stroke-width="6" stroke-linecap="round"/>

    <!-- Cœur remonté (ne couvre pas la tasse) -->
    <use href="#perfectHeart" transform="translate(0,-70)" fill="var(--steam)"/>
  </g>
</svg>