<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">Logo app — Hot Drinks</title>
  <desc id="desc">Titre “Hot Drinks” stylisé en arc au-dessus d’un tourbillon de boissons menant à un cœur puis une goutte de café qui tombe dans une tasse. Icône blanche, traits fins, avec couleurs dédiées à chaque boisson.</desc>

  <defs>
    <style>
      :root{
        /* Fond */
        --bg1:#20110C;
        --bg2:#0C0705;

        /* Encre blanche + café */
        --ink:#FFFFFF;
        --accent:#8B5138;

        /* Palettes par boisson */
        --choco1:#F3C6C6; --choco2:#B65A5A;    /* Chocolat chaud */
        --long1:#D07B77;  --long2:#7C3A38;     /* Allongé */
        --tea1:#F05A2B;   --tea2:#EAA66B;      /* Thé */
        --esp1:#8DB5FF;   --esp2:#5136A6;      /* Espresso */
        --rist1:#A86B4D;  --rist2:#3B170D;     /* Ristretto */
        --match1:#BFE6B9; --match2:#9ED59A;    /* Matcha */

        /* Épaisseurs fines */
        --w:3.0; --wThin:2.2; --wHair:1.6;
      }
      .stroke{ stroke:var(--ink); stroke-width:var(--w); stroke-linecap:round; stroke-linejoin:round; fill:none; vector-effect:non-scaling-stroke; }
      .thin{ stroke-width:var(--wThin); }
      .hair{ stroke-width:var(--wHair); }
      .ink{ fill:var(--ink); }
      .accent{ fill:var(--accent); }
      .halo{ opacity:.20; }

      /* Titre stylisé */
      .titleText{
        font: 800 56px/1 system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        letter-spacing: .5px;
        fill: var(--ink);
        stroke: url(#titleStroke);
        stroke-width: 1.6;
        paint-order: stroke fill;
        text-transform: none; /* mettez uppercase si souhaité */
        filter: url(#titleGlow);
      }

      @media (prefers-reduced-motion:no-preference){
        /* léger “breathing” du titre (optionnel, discret) */
      }
    </style>

    <!-- Fond -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="var(--bg1)"/>
      <stop offset="1" stop-color="var(--bg2)"/>
    </linearGradient>

    <!-- Contour du titre (chaud -> café) -->
    <linearGradient id="titleStroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FFA977"/>
      <stop offset="1" stop-color="#8B5138"/>
    </linearGradient>

    <!-- Lueur douce du titre -->
    <filter id="titleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2.5" flood-color="#F05A2B" flood-opacity="0.25"/>
      <feDropShadow dx="0" dy="6" stdDeviation="7" flood-color="#8B5138" flood-opacity="0.18"/>
    </filter>

    <!-- Ombre légère globale -->
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.16"/>
    </filter>

    <!-- Pictos (traits fins, sans couleur par défaut) -->
    <g id="ic-mug" class="stroke hair">
      <rect x="6" y="18" width="48" height="34" rx="8"/>
      <ellipse cx="30" cy="18" rx="24" ry="6"/>
      <path d="M54 28c14-4 16 18 2 20-7 1-10-5-10-8"/>
    </g>

    <g id="ic-togo" class="stroke hair">
      <path d="M6 20h48l-6 40H12z"/>
      <rect x="4" y="10" width="52" height="12" rx="4"/>
    </g>

    <g id="ic-tea" class="stroke hair">
      <path d="M10 26h36a10 10 0 0 1 10 10v4a16 16 0 0 1-16 16H26A16 16 0 0 1 10 40z"/>
      <path d="M56 34c14-5 22 11 8 18-7 4-14 1-16-2"/>
    </g>

    <g id="ic-espresso" class="stroke hair">
      <rect x="10" y="22" width="40" height="22" rx="8"/>
      <ellipse cx="30" cy="48" rx="26" ry="6"/>
      <path d="M50 28c10-2 16 7 10 14-4 5-12 6-16 4"/>
    </g>

    <g id="ic-glass" class="stroke hair">
      <rect x="8" y="18" width="44" height="40" rx="10"/>
      <path d="M8 30h44"/>
    </g>

    <g id="ic-ristretto" class="stroke hair">
      <path d="M8 24h34a8 8 0 0 1 8 8v10a12 12 0 0 1-12 12H22A14 14 0 0 1 8 40z"/>
      <path d="M50 30c12-3 18 8 10 16-5 6-13 5-16 3"/>
      <rect x="6" y="52" width="44" height="4" rx="2"/>
    </g>

    <!-- Cœur -->
    <path id="heart" d="M16.5 6.5c3.6-6.3 13.3-6.3 17 0 3.2 5.5-.6 11-4.4 14.1-3 2.6-6.6 4.8-8.1 5.9-1.5-1.1-5.1-3.3-8.1-5.9C9.1 17.5 5.3 12 8.5 6.5c3.7-6.3 13.4-6.3 17 0z"/>

    <!-- Arc du titre -->
    <path id="titleArc" d="M68 90 C 160 32, 352 32, 444 90" />
  </defs>

  <!-- Fond -->
  <rect x="20" y="20" width="472" height="472" rx="112" fill="url(#bg)"/>

  <!-- Titre "Hot Drinks" stylisé -->
  <text class="titleText">
    <textPath href="#titleArc" startOffset="50%" text-anchor="middle">Hot Drinks</textPath>
  </text>

  <!-- Trajectoire du tourbillon -->
  <path class="stroke hair" opacity=".30"
        d="M112 116
           C 164 66, 252 64, 322 112
           S 392 230, 284 268
           S 152 250, 170 196
           S 256 168, 308 198
           S 364 252, 322 292" />

  <!-- Pictos colorés le long du tourbillon -->
  <!-- 1) Chocolat chaud -->
  <g transform="translate(126,108) rotate(-18) scale(1.06)" filter="url(#soft)">
    <circle cx="30" cy="36" r="30" fill="var(--choco2)" class="halo"/>
    <rect x="10" y="28" width="40" height="18" rx="8" fill="var(--choco2)"/>
    <use href="#ic-mug"/>
  </g>

  <!-- 2) Allongé -->
  <g transform="translate(300,112) rotate(10)" filter="url(#soft)">
    <circle cx="30" cy="38" r="28" fill="var(--long2)" class="halo"/>
    <rect x="12" y="36" width="36" height="16" rx="6" fill="var(--long1)"/>
    <path d="M30 41.5c1.6-3 6-3 7.6 0 1.4 2.6-.3 5-2 6.5-1.4 1.2-3.1 2.1-3.8 2.6-.7-.5-2.4-1.4-3.8-2.6-1.7-1.5-3.4-3.9-2-6.5 1.6-3 6-3 7.6 0z" fill="#FFD1DB"/>
    <use href="#ic-togo"/>
  </g>

  <!-- 3) Thé -->
  <g transform="translate(356,214) rotate(22) scale(0.95)" filter="url(#soft)">
    <circle cx="32" cy="40" r="28" fill="var(--tea1)" class="halo"/>
    <ellipse cx="28" cy="32" rx="20" ry="5.5" fill="var(--tea2)"/>
    <use href="#ic-tea"/>
  </g>

  <!-- 4) Espresso -->
  <g transform="translate(246,262) rotate(-6) scale(0.92)" filter="url(#soft)">
    <circle cx="30" cy="40" r="28" fill="var(--esp2)" class="halo"/>
    <rect x="10" y="22" width="40" height="22" rx="8" fill="var(--esp1)"/>
    <ellipse cx="30" cy="48" rx="26" ry="6" fill="var(--esp2)"/>
    <use href="#ic-espresso"/>
  </g>

  <!-- 5) Ristretto -->
  <g transform="translate(308,176) rotate(6) scale(0.90)" filter="url(#soft)">
    <circle cx="28" cy="38" r="26" fill="var(--rist1)" class="halo"/>
    <path d="M10 30h30a8 8 0 0 1 8 8v6a10 10 0 0 1-10 10H22a12 12 0 0 1-12-12z" fill="var(--rist1)"/>
    <rect x="8" y="52" width="40" height="4" rx="2" fill="var(--rist2)"/>
    <use href="#ic-ristretto"/>
  </g>

  <!-- 6) Matcha -->
  <g transform="translate(168,202) rotate(-22) scale(1.02)" filter="url(#soft)">
    <circle cx="30" cy="40" r="28" fill="var(--match2)" class="halo"/>
    <rect x="10" y="30" width="40" height="20" rx="8" fill="var(--match1)"/>
    <use href="#ic-glass"/>
  </g>

  <!-- Cœur (blanc) -->
  <g transform="translate(256,244)" filter="url(#soft)">
    <use href="#heart" transform="translate(-20,-20) scale(1.18)" class="ink"/>
  </g>

  <!-- Goutte de café -->
  <path d="M256 274c10 14 16 24 16 34a16 16 0 1 1 -32 0c0-10 6-20 16-34z" class="accent" filter="url(#soft)"/>

  <!-- Tasse principale -->
  <g transform="translate(116,300)" filter="url(#soft)">
    <ellipse cx="140" cy="152" rx="124" ry="14" fill="rgba(255,255,255,0.10)"/>
    <rect x="56" y="64" width="168" height="96" rx="28" class="stroke thin"/>
    <ellipse cx="140" cy="64" rx="84" ry="16" class="stroke thin"/>
    <ellipse cx="140" cy="64" rx="74" ry="12" class="accent"/>
    <path d="M224 96c34-8 56 18 44 42-10 20-34 22-50 12" class="stroke thin"/>
  </g>
</svg>