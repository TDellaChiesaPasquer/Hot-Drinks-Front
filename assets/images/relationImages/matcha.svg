<svg xmlns="http://www.w3.org/2000/svg" width="360" height="420" viewBox="0 0 360 420" role="img" aria-labelledby="title desc">
  <title id="title">Matcha — Zen et chill</title>
  <desc id="desc">Carte vert pastel avec tasse de matcha, et sous-titre “Zen et chill”.</desc>
  <defs>
    <linearGradient id="bgMatcha" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#CBE9C8"/>
      <stop offset="1" stop-color="#A7D3A1"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.55"/>
      <stop offset="0.35" stop-color="#FFFFFF" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#7AA67B" flood-opacity="0.35"/>
    </filter>
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.18"/>
    </filter>
    <style>
      .stroke { stroke:#27412B; stroke-width:4.5; stroke-linecap:round; stroke-linejoin:round; }
      .title { font: 700 26px/1.1 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill:#2F4D38; }
      .subtitle { font: 400 18px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill:#2F4D38; opacity:.85; }
    </style>
  </defs>

  <!-- Card -->
  <rect x="24" y="20" width="312" height="380" rx="28" fill="url(#bgMatcha)" filter="url(#cardShadow)"/>
  <rect x="24" y="20" width="312" height="380" rx="28" fill="url(#shine)" opacity=".25"/>
  <rect x="24" y="20" width="312" height="380" rx="28" fill="none" stroke="#D6F1D3" stroke-opacity=".6" stroke-width="3"/>

  <!-- Icon -->
  <g transform="translate(78,88)" filter="url(#iconShadow)">
    <ellipse cx="108" cy="166" rx="80" ry="16" fill="#2A4F31" opacity=".18"/>
    <rect x="36" y="56" width="144" height="96" rx="22" fill="#EAF7E8" class="stroke"/>
    <rect x="36" y="56" width="144" height="30" rx="10" fill="#F8FCF7" class="stroke"/>
    <rect x="36" y="86" width="144" height="42" rx="8" fill="#BFE6B9" stroke="none"/>
    <path d="M180 88c22-6 42 10 32 30-8 18-30 16-42 8" fill="none" class="stroke"/>
    <!-- Leaf -->
    <g transform="translate(120,100) rotate(-10)">
      <ellipse cx="0" cy="0" rx="18" ry="10" fill="#9ED59A" class="stroke"/>
      <path d="M-12 0c6-4 12-4 24 0" fill="none" class="stroke"/>
    </g>
  </g>

  <!-- Text -->
  <text x="180" y="328" text-anchor="middle" class="title">Matcha</text>
  <text x="180" y="358" text-anchor="middle" class="subtitle">Zen et chill</text>
</svg>