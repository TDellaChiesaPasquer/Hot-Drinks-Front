<svg xmlns="http://www.w3.org/2000/svg" width="360" height="420" viewBox="0 0 360 420" role="img" aria-labelledby="title desc">
  <title id="title">Espresso — Rencontre spontanée</title>
  <desc id="desc">Carte brun chaud avec tasse d’espresso bleue fumante et sous-titre “Rencontre spontanée”.</desc>
  <defs>
    <linearGradient id="bgEsp" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6B3A1F"/>
      <stop offset="1" stop-color="#4B2A15"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.45"/>
      <stop offset="0.35" stop-color="#FFFFFF" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <style>
      .stroke { stroke:#1F120C; stroke-width:4.5; stroke-linecap:round; stroke-linejoin:round; }
      .title { font: 700 26px/1.1 system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; fill:#FFF; }
      .subtitle { font: 400 18px/1.3 system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; fill:#F1E6E6; opacity:.95; }
    </style>
  </defs>

  <!-- Card -->
  <rect x="24" y="20" width="312" height="380" rx="28" fill="url(#bgEsp)" filter="url(#cardShadow)"/>
  <rect x="24" y="20" width="312" height="380" rx="28" fill="url(#shine)" opacity=".25"/>
  <rect x="24" y="20" width="312" height="380" rx="28" fill="none" stroke="#D1A88B" stroke-opacity=".35" stroke-width="2"/>

  <!-- Icon -->
  <g transform="translate(60,92)" filter="url(#iconShadow)">
    <ellipse cx="120" cy="170" rx="86" ry="18" fill="#2B1A12" opacity=".35"/>
    <ellipse cx="120" cy="166" rx="92" ry="24" fill="#5136A6" opacity=".35"/>
    <rect x="60" y="70" width="120" height="80" rx="18" fill="#8DB5FF" class="stroke"/>
    <ellipse cx="112" cy="88" rx="50" ry="10" fill="#3C2A1D" class="stroke"/>
    <ellipse cx="112" cy="86" rx="46" ry="8" fill="#5B3925" stroke="none"/>
    <path d="M178 104c20-4 33 9 26 22-6 12-22 11-30 6" fill="none" class="stroke"/>
    <path d="M100 48c-8-14 8-20 0-34M124 48c-8-14 8-20 0-34" fill="none" class="stroke"/>
  </g>

  <!-- Text -->
  <text x="180" y="318" text-anchor="middle" class="title">Espresso</text>
  <text x="180" y="348" text-anchor="middle" class="subtitle">Rencontre spontanée</text>
</svg>