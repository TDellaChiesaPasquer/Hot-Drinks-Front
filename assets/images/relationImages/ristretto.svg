<svg xmlns="http://www.w3.org/2000/svg" width="360" height="420" viewBox="0 0 360 420" role="img" aria-labelledby="title desc">
  <title id="title">Ristretto — Coup de foudre</title>
  <desc id="desc">Carte brun clair avec tasse ristretto bien visible, halo lumineux, et sous-titre “Coup de foudre”.</desc>
  <defs>
    <linearGradient id="bgRistLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7A3C2A"/>
      <stop offset="1" stop-color="#4D231A"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.28"/>
      <stop offset="0.35" stop-color="#FFFFFF" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="iconHalo" cx="50%" cy="50%" r="60%">
      <stop offset="0" stop-color="#FFD9B5" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#FFD9B5" stop-opacity="0"/>
    </radialGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.18"/>
    </filter>
    <style>
      .title { font: 700 26px/1.1 system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; fill:#FFF; }
      .subtitle { font: 400 18px/1.3 system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; fill:#F7EEEA; opacity:.95; }
      .cupFill { fill:#A56349; }      /* tasse plus claire */
      .cupDark { fill:#5A2B1C; }      /* élément sombre pour contraste */
    </style>
  </defs>

  <!-- Card -->
  <rect x="24" y="20" width="312" height="380" rx="28" fill="url(#bgRistLight)" filter="url(#cardShadow)"/>
  <rect x="24" y="20" width="312" height="380" rx="28" fill="url(#shine)" opacity=".35"/>
  <rect x="24" y="20" width="312" height="380" rx="28" fill="none" stroke="#E6B69F" stroke-opacity=".45" stroke-width="2"/>

  <!-- Icon + halo pour lisibilité -->
  <g transform="translate(110,112)" filter="url(#iconShadow)">
    <ellipse cx="70" cy="72" rx="86" ry="60" fill="url(#iconHalo)"/>
    <!-- Soucoupe -->
    <rect x="0" y="116" width="140" height="18" rx="9" class="cupDark" opacity=".55"/>
    <!-- Tasse (remplissage clair + liseré sombre) -->
    <path d="M8 12h92a8 8 0 0 1 8 8v40a16 16 0 0 1-16 16H32A24 24 0 0 1 8 52V20a8 8 0 0 1 8-8z" class="cupFill"/>
    <path d="M116 34c26-6 38 16 20 30-10 8-22 6-28 2" class="cupDark"/>
    <!-- Petites bulles -->
    <circle cx="84" cy="22" r="3" class="cupDark"/>
    <circle cx="96" cy="26" r="3" class="cupDark"/>
  </g>

  <!-- Text -->
  <text x="180" y="318" text-anchor="middle" class="title">Ristretto</text>
  <text x="180" y="348" text-anchor="middle" class="subtitle">Coup de foudre</text>
</svg>