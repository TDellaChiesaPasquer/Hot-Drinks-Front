<svg xmlns="http://www.w3.org/2000/svg" width="360" height="420" viewBox="0 0 360 420" role="img" aria-labelledby="title desc">
  <title id="title">Allongé — Relation sérieuse</title>
  <desc id="desc">Deux gobelets à emporter inclinés avec coeurs, sur une carte bordeaux.</desc>
  <defs>
    <linearGradient id="bgLong" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7C3A38"/>
      <stop offset="1" stop-color="#522421"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.45"/>
      <stop offset="0.35" stop-color="#FFFFFF" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <style>
      .stroke { stroke:#2A0E0A; stroke-width:4.5; stroke-linecap:round; stroke-linejoin:round; }
      .title { font: 700 26px/1.1 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill:#FFF; }
      .subtitle { font: 400 18px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill:#F1E6E6; opacity:.95; }
    </style>
    <path id="heart" d="M8 3c1.9-3.6 7-3.6 9 0 1.7 3.1-.3 6.1-2.4 7.9-1.7 1.5-3.6 2.7-4.1 3.1-.5-.4-2.4-1.6-4.1-3.1C0.3 9.1-1.7 6.1 0 3 2-0.6 6.1-0.6 8 3z" />
  </defs>

  <!-- Card -->
  <rect x="24" y="20" width="312" height="380" rx="28" fill="url(#bgLong)" filter="url(#cardShadow)"/>
  <rect x="24" y="20" width="312" height="380" rx="28" fill="url(#shine)" opacity=".25"/>
  <rect x="24" y="20" width="312" height="380" rx="28" fill="none" stroke="#E2B9B8" stroke-opacity=".35" stroke-width="2"/>

  <!-- Icon -->
  <g transform="translate(180,170)" filter="url(#iconShadow)">
    <!-- Left cup -->
    <g transform="rotate(-18)">
      <rect x="-92" y="-72" width="82" height="98" rx="8" fill="#FFE3E3" class="stroke"/>
      <rect x="-92" y="-88" width="82" height="20" rx="6" fill="#F7D8D6" class="stroke"/>
      <rect x="-92" y="-22" width="82" height="28" rx="6" fill="#A4C0E9" class="stroke"/>
      <circle cx="-51" cy="-8" r="16" fill="#FF8FA8" class="stroke"/>
    </g>
    <!-- Right cup -->
    <g transform="rotate(18)">
      <rect x="10" y="-72" width="82" height="98" rx="8" fill="#FFE3E3" class="stroke"/>
      <rect x="10" y="-88" width="82" height="20" rx="6" fill="#F7D8D6" class="stroke"/>
      <rect x="10" y="-22" width="82" height="28" rx="6" fill="#A4C0E9" class="stroke"/>
      <circle cx="51" cy="-8" r="16" fill="#FF8FA8" class="stroke"/>
    </g>
    <use href="#heart" fill="#FF7F9F" transform="translate(-10,-108) scale(.9)"/>
    <use href="#heart" fill="#FFD1DB" transform="translate(24,-118) scale(.7)"/>
  </g>

  <!-- Text -->
  <text x="180" y="308" text-anchor="middle" class="title">Allongé</text>
  <text x="180" y="338" text-anchor="middle" class="subtitle">Relation sérieuse</text>
</svg>